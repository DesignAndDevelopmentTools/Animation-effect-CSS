<!DOCTYPE html>
<html>
<head>
  <title> Animation effect</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/animate.css">

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <style type="text/css">
    .item{
      background-color: gray;
      padding:30px;
      margin-top:10px;
      text-align: center;
      color:white;
      width:100%;
      animation-duration: 3s;
      animation-delay: 0s;
      animation-iteration-count: infinite;
    }
    .paddingtop{
      padding-top: 30px;
    }
  </style>
  <script type="text/javascript">
    function animateDiv(animationType, divitem) {
          var item = document.getElementsByClassName('item');
              $(divitem).css({'border':'2px solid red'});
              $(divitem).addClass(animationType);
    }
    function stopAnimate(animationType, divitem) {
          var item = document.getElementsByClassName('item');
              $(divitem).css({'border':'2px solid gray'});
              $(divitem).removeClass(animationType);
    }
  </script>
</head>
<body style="background-color: #eee;">
  <div class="container">
    <br>
    <center><h1> <span style="border-bottom: 2px solid black;"> &nbsp;&nbsp;Animation&nbsp;&nbsp; </span> </h1></center>
    <a href="https://github.com/DesignAndDevelopmentTools/Animation-effect-CSS" class="btn btn-primary pull-right" style="font-size: 15px;padding:3px 7px;">View on Github </a>
    <div class="clearfix"></div>
      <div class="row">   <br>
          <div class="col-lg-6 " style="text-align: right;font-size: 20px;"> Click <span style="border-bottom: 2px solid black;">Twice</span> to <span style="background-color: tomato;padding:5px;">Start</span>  Animation</div>
          <div class="col-lg-6 " style="text-align: left;font-size: 20px;">  Click <span style="border-bottom: 2px solid black;">Once</span> to <span style="background-color: tomato;padding:5px;">Stop</span> Animation</div>
      </div>
      <br>
    <div class="row paddingtop">
        <div class="col-md-3"> 
            <button class="item animated " ondblclick="animateDiv('bounce',this)" onclick="stopAnimate('bounce',this)">bounce</button>
            <button class="item animated " ondblclick="animateDiv('flash',this)"onclick="stopAnimate('flash',this)">flash</button>
            <button class="item animated " ondblclick="animateDiv('pulse',this)"onclick="stopAnimate('pulse',this)">pulse</button>
            <button class="item animated " ondblclick="animateDiv('rubberBand',this)"onclick="stopAnimate('rubberBand',this)">rubberBand</button>
            <button class="item animated " ondblclick="animateDiv('shake',this)"onclick="stopAnimate('shake',this)">shake</button>
            <button class="item animated " ondblclick="animateDiv('headShake',this)"onclick="stopAnimate('headShake',this)">headShake</button>
            <button class="item animated " ondblclick="animateDiv('swing',this)"onclick="stopAnimate('swing',this)">swing</button>
            <button class="item animated " ondblclick="animateDiv('tada',this)"onclick="stopAnimate('tada',this)">tada</button>
            <button class="item animated " ondblclick="animateDiv('wobble',this)"onclick="stopAnimate('wobble',this)">wobble</button>
            <button class="item animated " ondblclick="animateDiv('jello',this)"onclick="stopAnimate('jello',this)">jello</button>
            <button class="item animated " ondblclick="animateDiv('bounceIn',this)"onclick="stopAnimate('bounceIn',this)">bounceIn</button>
            <button class="item animated " ondblclick="animateDiv('bounceInDown',this)"onclick="stopAnimate('bounceInDown',this)">bounceInDown</button>
            <button class="item animated " ondblclick="animateDiv('bounceInLeft',this)"onclick="stopAnimate('bounceInLeft',this)">bounceInLeft</button>
            <button class="item animated " ondblclick="animateDiv('bounceInRight',this)"onclick="stopAnimate('bounceInRight',this)">bounceInRight</button>
            <button class="item animated " ondblclick="animateDiv('bounceInUp',this)"onclick="stopAnimate('bounceInUp',this)">bounceInUp</button>

            <button class="item animated " ondblclick="animateDiv('bounceOutDown',this)"onclick="stopAnimate('bounceOutDown',this)">bounceOutDown</button>

           <button class="item animated " ondblclick="animateDiv('rollIn',this)"onclick="stopAnimate('rollIn',this)">rollIn</button>

         </div>

         <div class="col-md-3"> 
           <button class="item animated " ondblclick="animateDiv('rollOut',this)"onclick="stopAnimate('rollOut',this)">rollOut</button>
